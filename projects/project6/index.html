<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="line"></section>
    <section class="line2"></section>
    <div id="container">
        <div class="logo whatsapp">
            <img src="images/Icon awesome-whatsapp.png" alt="awesome-whatsapp">
        </div>

        <div class="connect">
            <h2>ייעוץ חינם</h2>
            <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.
            </p>
            <form class="form">
                <div class="part">
                    <div class="cont">
                        <label for="name">שם מלא</label>
                        <input type="text" required>
                    </div>
                    <div class="cont">
                        <label for="email">דוא״ל</label>
                        <input type="email" required>
                    </div>
                </div>
                <div class="cont">
                    <label for="text">קצת עליך</label>
                    <input id="textarea" type="text">
                </div>
                <div class="cont">
                    <input type="submit" value="שליחה">
                </div>
            </form>
        </div>
        <div class="container-img">

            <img class="phone" src="images/Image 1.png" alt="phone">
        </div>
    </div>

    <div class="socialmedia">
        <div class="logo facebook">
            <img src="images/Icon awesome-facebook-f.png" alt="facebook">

        </div>
        <div class="logo locat">
            <img src="images/Icon material-location-on.png" alt="locate">

        </div>
        <div class="logo linkedin">
            <img src="images/Icon awesome-linkedin-in.png" alt="linkedin">

        </div>
        <div class="logo phon">
            <img src="images/phone.png" alt="phone">

        </div>

    </div>

    </div>



</body>

</html>
